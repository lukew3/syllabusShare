{% extends "layout.html" %}
{% block content %}
    <h2>{{ course_name }}</h2>
    <ul>
        {% for syllabus in syllabi %}
	<li><a href="/download/{{ course_name.replace(' ', '+') + '_' + school_name.replace(' ', '+') + '_' + syllabus.instructor.replace(' ', '+') + '_' + '{}'.format(syllabus.year) }}.pdf">{{ syllabus.instructor + ' - ' + '{}'.format(syllabus.year) }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
