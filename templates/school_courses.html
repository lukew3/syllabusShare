{% extends "layout.html" %}
{% block content %}
    <h2 class="pageTitle">{{ school_name }}</h2>
    <ul>
        {% for course in courses %}
	<li class="listLink" >
		<a href="/{{ school_name_safe }}/{{ course.name.replace(' ', '+') }}">
			<p>{{ course.name }}</p>
		</a>
	</li>
        {% endfor %}
    </ul>
{% endblock content %}
