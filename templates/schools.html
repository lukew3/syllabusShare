{% extends "layout.html" %}
{% block content %}
	<h2 class="pageTitle">Schools</h2>
	<ul>
        	{% for school in schools %}
		<li class="listLink" >
			<a href="/{{ school.name.replace(' ', '+') }}">
				<p>{{ school.name }}</p>
			</a>
		</li>
		{% endfor %}
    	</ul>
{% endblock content %}
